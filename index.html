<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangsorolás készítő</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rangsorolás készítő</h1>

        <!-- Elembeszúró rész -->
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Adj hozzá egy elemet...">
            <button onclick="addItem()">Elem hozzáadása</button>
        </div>

        <!-- Kategória hozzáadás -->
        <div class="input-section">
            <input type="text" id="categoryInput" placeholder="Adj hozzá egy kategóriát...">
            <button onclick="addCategory()">Kategória hozzáadása</button>
        </div>

        <!-- Elemek listája -->
        <ul id="itemList"></ul>

        <!-- Kategóriák tartalma -->
        <div id="categoriesContainer" class="categories-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
